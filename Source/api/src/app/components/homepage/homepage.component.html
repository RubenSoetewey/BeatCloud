<div class="row">
  <div *ngFor="let music of musics" (click)="viewMusic(music)" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <div class="item-window" style="margin-left: 12px;">
      <div class="item-image" [style.background-image]="'url(' + music.imageUrl + ')'"></div>
      <div class="item-title qs-bold">{{music.name}}</div>
      <div class="item-artist qs-light">{{music.artistName}}</div>
    </div>
  </div>
</div>
